<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./app.js"></script>
  <meta charset="UTF-8" />

  <link rel="icon" type="image" href="./Images/wedding-rings.png" />

<body>
  <main>

      <div class="timer">
        <section>
          <span id="day"></span>
          <span id="hour"></span>
          <span id="minute"></span>
          <span id="second"></span>
        </section>
        <section>
          <span>օր</span>
          <span>ժամ</span>
          <span>րոպե</span>
          <span>վրկ.</span>
        </section>

    <div class="second_div">

      <img src="./Images/sireli.png" alt="image" width="50%" id="img4" />
      <img src="./Images/2rd-01.jpg" alt="image" width="100%" />
    </div>

    <div class="third_div">
      <img src="./Images/april.png" alt="image" width="35%" id="img5" />
      <img src="./Images/2_tsaxik.png" alt="image" width="20%" id="img6" />

    <div class="fourth_div">
      <img src="./Images/4rd-01.jpg" alt="image" width="100%" />

      <img src="./Images/orakarg.png" alt="image" width="50%" id="img7" />
      <img src="./Images/oracuyci-caghik.png" alt="image" width="50%" id="img8" />

    </div>

    <div class="maps">
      <img src="./Images/5rd-01.jpg" alt="image" width="100%" />

      <div class="map_cont">
        <img src="./Images/15_40.png" alt="img" width="90%" class="rest">

        <a href="https://yandex.ru/maps/-/CDFyiDZK"
          target="_blank">
          <img
            src="https://api-maps.yandex.ru/services/constructor/1.0/static/?um=constructor%3A825678d0cd076c37c9253b5d88f827f3dfe70561d6b6f316554f9160b8f4f3cc&amp;width=350&amp;height=450&amp;lang=ru_RU"
            alt="" style="border: 0;" />
        </a>
          <img src="./Images/17_00.png" alt="img" width="90%" class="rest">
          <a href="https://yandex.ru/maps/-/CDQpVSI0" target="_blank">
            <img
              src="https://api-maps.yandex.ru/services/constructor/1.0/static/?um=constructor%3A354385e4d5d7e5ffc7ae9f48b6752812c469f662ac909b6ecf49199f52354667&amp;width=350&amp;height=450&amp;lang=ru_RU"

    </div>

      <img src="./Images/6rd-01.jpg" alt="image" width="100%" id="img9" />
